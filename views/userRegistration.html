<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Registration</title>
	 <link href="assets/plugins/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="assets/plugins/pace/pace-theme-big-counter.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/main-style.css" rel="stylesheet" />
    <script type="text/javascript" src="/controller/node_modules/angular/angular.js"></script>
    <!-- <script type="text/javascript" src="/controller/controller.js"></script> -->

</head>
<body ng-controller="mycontroller">
	   <div class="container">
	   	     <div class="row">
			    <form role="form">
				   <div class="form-group">
				      <label>Full Name</label>
				      <input type="text" class="form-control" ng-model="name" placeholder="Name" name="name">
				   </div>
				   <div class="form-group">
				      <label>Username</label>
				      <input type="text" class="form-control" ng-model="username" placeholder="username" name="username">
				   </div>
				   <div class="form-group">
				      <label>Email</label>
				      <input type="text" class="form-control" ng-model="email" placeholder="Email" name="email">
				   </div>
				   <div class="form-group">
				      <label>password</label>
				      <input type="password" class="form-control" ng-model="password" placeholder="password" name="password">
				   </div>
				   <div class="form-group">
				      <label>confirm Password</label>
				      <input type="password" class="form-control" ng-model="password2" placeholder="password" name="password2">
				   </div>
				   <button type="submit" class="btn btn-default" ng-click="register()">Submit</button>
				
		        </form>
		        <div>
		        	<p>
		        	{{}}
		        	</p>
		        </div>
	    </div>
	   </div>
	   <script type="text/javascript">
	   var myApp=angular.module('myApp',[]);
      myApp.controller('mycontroller',function($scope,$http,$window){

        $scope.register=function(){
        	var name=$scope.name;
            var username=$scope.username;
            var email=$scope.email;
            var password=$scope.password
            var password2=$scope.password2
            if(password===password2){
            	 $http.post('/register/'+name+'/'+username+'/'+email+'/'+password).then(function(response){
		            $scope.result=response
		            console.log($scope.result);
		          })
            	 alert("successfully registered. you can login now")
            	  $window.location.href = '/login.html';
            	}else{
            		alert("password mismatch");
            	}
         
        }

      })
	   </script>
	   
</body>
</html>
